<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
  <div id="background-container">
    <img id="celebratory-image" src="https://i.ibb.co/QCnjZWQ/DALL-E-2024-02-01-21-17-21-A-night-sky-featuring-a-constellation-that-resembles-Harambe-the-gorilla.webp" style="display: none; position: absolute; right: 20px; top: 20px;" />
  </div>
    <div class="container">
        <h1>Interactive Quiz</h1>
        <div id="question-container">
            <div id="question">Question text?</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="submit-btn">Submit</button>
        </div>
        <h2 id="results-title">Thanks for taking the quiz!</h2>
        <div id="results" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <div id="correct-answers"></div>
        </div>
    </div>
    <script src="quizLogic.js"></script>
</body>
</html>
